version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: aquitembarbearia
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "<YourStrong!Passw0rd>"
    ports:
      - "1433:1433"
    networks:
      - network

  dotnetapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dotnetapp
    ports:
      - "5028:5028"
    expose:
      - "5028"
    depends_on:
      - sqlserver
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=aquitembarbearia;User=sa;Password=<YourStrong!Passw0rd>;User ID=sa;"
    networks:
      - network

networks:
  network:
    driver: bridge